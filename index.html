<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <title>poketou</title>
	<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Crimson+Pro&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Space Grotesk', sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .frame {
            width: 32.5vw;
            height: 75vh; 
            background-color: #0a0a0a;
            border: 10px solid #000000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
        }
        h1 {
			font-family: 'Crimson Pro', serif; 
            font-size: 3rem;
            letter-spacing: 2px;
        }
		p {
            font-family: 'Crimson Pro', serif;
            font-size: 1.2rem;
        }
        .dots {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: white;
            opacity: 0.7;
            animation: twinkle 4s infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        
        /* 필름 효과 */
        .film-grain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('https://www.transparenttextures.com/patterns/noise.png');
            opacity: 0.1;
            animation: grain 0.5s infinite steps(2) alternate;
        }
        @keyframes grain {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-1px, 1px); }
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="film-grain"></div>
        <div class="dots"></div>
        <div class="container">
            <h1>poketou</h1>
            <p>waste no time</p>
			<p>@poket0u</p>
        </div>
    </div>
    <script>
        function createStars() {
            const dotsContainer = document.querySelector('.dots');
            for (let i = 0; i < 100; i++) {
                let dot = document.createElement('div');
                dot.classList.add('dot');
                dot.style.left = Math.random() * 100 + 'vw';
                dot.style.top = Math.random() * 100 + 'vh';
                dot.style.animationDuration = (Math.random() * 4 + 3) + 's';
                dotsContainer.appendChild(dot);
            }
        }
        createStars();
    </script>
</body>
</html>
